<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - AUI Lost and Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Adds padding without increasing width */
        }
        .button, .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .button:hover, .back-button:hover {
            background-color: #367c39;
        }
        .back-button {
            background-color: grey;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    </style>
</head>
<body>

<div class="form-container">
    <h2>Sign Up for AUI Lost and Found</h2>
    <form id="signupForm" method="POST">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email</label>
        
        <input type="email" id="email" name="email" placeholder="yourname@aui.ma" pattern="[a-zA-Z0-9._%+-]+@aui\ma" required>



        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="button">Sign Up</button>
    </form>
    <button onclick="window.history.back()" class="back-button">Back</button>
</div>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const plainFormData = Object.fromEntries(formData.entries());
        const formDataJsonString = JSON.stringify(plainFormData);

        fetch('http://localhost:3000/signup', {
            method: 'POST',
            body: formDataJsonString,
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
