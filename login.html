<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - AUI Lost and Found</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.8rem;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #367c39;
        }
        .content {
            margin-top: 60px;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            margin-top: 80px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #367c39;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="post-found.html">Post Found Item</a>
    <a href="search-lost.html">Search Lost Items</a>
    <a href="claim-item.html">Claim Item</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
    <a href="sign-in.html">Login</a>
</div>

<div class="content">
    <div class="form-container">
        <h2>Login to AUI Lost and Found</h2>
        <form action="process-login.php" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email (yourname@aui.ma)" pattern="[a-zA-Z0-9._%+-]+@aui.ma" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button">Login</button>
        </form>
        <p>Don't have an account? <a href="sign-in.html">Click here to sign up.</a></p>
    </div>
</div>

</body>
</html>
